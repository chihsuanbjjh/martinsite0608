<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="input">
      <input id="originalPw" type="password" required="required">
      <label>請輸入密碼</label>
    </div>
    <div class="input">
      <input id='confirmPw' type="password" required="required" disabled="true">
      <label>確認密碼</label><i class="fas fa-eye-slash show"></i>
    </div>
    <div class="alert">
      <i class="fas fa-exclamation-circle error"></i>
      <span class="text">Enter at least 8 characters</span>
    </div>
    <div class="input">
      <input id='checkbtn' type="button" value="check">
    </div>
  </div>

  <script src="js.js"></script>
</body>

</html>
